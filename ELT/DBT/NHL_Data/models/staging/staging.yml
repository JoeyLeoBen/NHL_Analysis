models:
  - name: analysis_view
    description: Comprehensive view of team performance metrics for the dashboard.
    columns:
      - name: team_full_name
        description: Full official name of the team.
        tests:
          - not_null

      - name: team_id
        description: Unique identifier for each team.
        tests:
          - not_null

      - name: game_type
        description: Descriptive name of the game type.
        tests:
          - not_null

      - name: game_type_id
        description: Identifier linking to the specific game type.
        tests:
          - not_null

      - name: years_since_last_active
        description: Number of years since the team was last active.
        tests:
          - not_null

      - name: start_year
        description: The starting year of the current season or tracking period.
        tests:
          - not_null

      - name: faceoff_win_pct
        description: Percentage of faceoffs won by the team.
        tests:
          - not_null

      - name: games_played
        description: Total number of games played in the season.
        tests:
          - not_null

      - name: goals_against
        description: Total number of goals conceded by the team.
        tests:
          - not_null

      - name: goals_against_per_game
        description: Average number of goals conceded per game.
        tests:
          - not_null

      - name: goals_for
        description: Total number of goals scored by the team.
        tests:
          - not_null

      - name: goals_for_per_game
        description: Average number of goals scored per game.
        tests:
          - not_null

      - name: losses
        description: Total number of games lost by the team.
        tests:
          - not_null

      - name: overtime_losses
        description: Total number of overtime losses by the team.
        tests:
          - not_null

      - name: penalty_kill_net_pct
        description: Net penalty kill percentage, accounting for both kills and shorthanded goals.
        tests:
          - not_null

      - name: penalty_kill_pct
        description: Penalty kill percentage, indicating the team's effectiveness in killing penalties.
        tests:
          - not_null

      - name: points_pct
        description: Percentage of possible points earned by the team.
        tests:
          - not_null

      - name: points
        description: Total points earned by the team in the season.
        tests:
          - not_null

      - name: power_play_net_pct
        description: Net power play percentage, accounting for both power play goals and opportunities.
        tests:
          - not_null

      - name: power_play_pct
        description: Power play percentage, indicating the team's effectiveness on power plays.
